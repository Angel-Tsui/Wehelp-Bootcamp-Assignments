<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"></meta>
        <meta charset="utf-8"></meta>
        <title>Wehelp Assignment Week - 3 (fetch,createElement,appendChild)</title>
        <link rel="icon" href="ls2.png" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" a href="Layout.css"/>
    </head>
    <body onload="load();">
        <!--選單列-->
        <div class="bar">
            <div>My Website</div>
            <span class="desktop">      <!--熒幕尺寸大於1200px所顯示的選單項目-->
                <span>台南</span>
                <span>台中</span>
                <span>台北</span>
                <span>高雄</span>
            </span>
            <img src="menu.png" class="mobile" onclick="Click();"/>     <!--熒幕尺寸小於600px所顯示的選單項目-->
            <div id="m-menu" class="hide">
                <img src="cross.png" onclick="Show();"/>
                <div id="menu"><!--手機版的選單列-->
                    <div>台南</div>       <!--每一個獨立的選單項目-->
                    <div>台中</div>
                    <div>台北</div>
                    <div>高雄</div>
                </div>
            </div>
        </div>

        <!--歡迎文字方框-->
        <div class="header">
            <span>歡迎來到台灣</span>
        </div>

        <!--主内容-->
        <!-- <button class="btn" onclick="load();">+item</button> -->
        <div class="main">
            <!--三個方框-->
            <div class="option">        <!--一條裝三個方框-->
            </div>

            <!--十二個選項-->
            <div class="section">
            </div>
        </div>

        <script>
            document.querySelector(".main").addEventListener("load",load)
            function load(){
                fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function(response){
                    return response.json();
                }).then(function(data){
                    attraction=data.result.results;
                    // 把所有景點push到一個name array裏
                    const name=[];
                    for(i=0;i<attraction.length;i++){
                        att_name=attraction[i].stitle;
                        name.push(att_name);
                    }
                    console.log(name)

                    // 把所有景點圖片push到一個image array裏
                    const image=[];
                    for(t=0;t<attraction.length;t++){
                        att_pic=attraction[t].file;
                        att_pics="https"+att_pic.split("https")[1];
                        image.push(att_pics)
                    }
                    console.log(image)

                    for(i=0;i<3;i++){
                        // 呼叫想要加入box的位置
                        const option=document.querySelector(".option");
                        // 製造框架同時加入class設定，然後append到option裏面
                        const box=document.createElement("div");
                        box.className='box';
                        option.appendChild(box);
                        const photo=document.createElement("img");
                        photo.className="box img";
                        photo.src=image[i];
                        box.appendChild(photo);
                        const text=document.createElement("span");
                        text.className="box span";
                        text.innerText=name[i];
                        box.appendChild(text);
                    }

                    for(i=3;i<15;i++){
                        // 呼叫想要加入div
                        const section=document.querySelector(".section");
                        // 製造框架同時加入class設定，然後append到section裏面
                        const items=document.createElement("div");
                        items.className=".section div";
                        items.style.backgroundImage='url('+image[i]+')';
                        section.appendChild(items);
                        const word=document.createElement("span");
                        word.className="word";
                        word.innerText=name[i];
                        items.appendChild(word);
                    }
                })
            }
            function Click(){
                let clicking=document.querySelector("#m-menu");
                    clicking.classList.toggle("hide");
            }
            function Show(){
                let showing=document.querySelector("#m-menu");
                    showing.classList.toggle("hide")
            }
        </script>
    </body>
</html>
